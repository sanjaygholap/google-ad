<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AdSense Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple page to demonstrate how to add Google AdSense ads.</p>

    <!-- Google AdSense Code Starts Here -->
    <div style="text-align: center;">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="pub-9038667503100907"  <!-- Use your AdSense publisher ID -->
             data-ad-slot="9142968245"  <!-- Use your ad slot ID -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <!-- Google AdSense Code Ends Here -->

    <p>This is more content below the ad.</p>
</body>
</html>
