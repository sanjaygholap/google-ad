<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AdSense Example</title>
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9038667503100907"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is an example page with a Google AdSense ad.</p>
    
    <!-- Google AdSense Ad Code -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9038667503100907"
         data-ad-slot="3453018673"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <p>More content goes here...</p>
</body>
</html>
