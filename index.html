<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AdSense Test Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .ad-container {
            margin: 20px 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple page to demonstrate how to add Google AdSense test ads.</p>

    <!-- Google AdSense Test Ads Code Starts Here -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9038667503100907"  <!-- Replace with your actual AdSense publisher ID -->
             data-ad-slot="9142968245"                 <!-- This can be any number for test ads -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <!-- Google AdSense Test Ads Code Ends Here -->

    <p>This is more content below the ad.</p>
</body>
</html>
