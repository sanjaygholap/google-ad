<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Test Page</title>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9038667503100907"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>Testing Google AdSense</h1>
    <p>This is a test page for displaying ads from Google AdSense.</p>

    <!-- Google AdSense Ad Block -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="ca-pub-9038667503100907"
         data-ad-slot="4235617307"></ins>
    
    <!-- Google AdSense Push Script -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</body>
</html>
